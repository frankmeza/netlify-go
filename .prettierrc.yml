arrowParens: "always"
bracketSameLine: true
bracketSpacing: true
embeddedLanguageFormatting: "off"
endOfLine: "lf"
jsxSingleQuote: false
printWidth: 80
proseWrap: "always"
quoteProps: "consistent"
requirePragma: false
semi: true
singleQuote: false
tabWidth: 4
trailingComma: "all"
useTabs: false

overrides:
  - files: "*.md"
  - files: "*.mdx"
  - files: "*.yaml"
  - files: "*.yml"
    options:
      tabWidth: 2
